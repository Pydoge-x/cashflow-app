# 应用名
spring.application.name=cashflow-app
spring.config.import=optional:file:.env[.properties]

# ---------- Database（请通过环境变量或 .env 覆盖敏感项） ----------
spring.datasource.url=jdbc:mysql://localhost:3306/cashflow_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ---------- JPA ----------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ---------- Server ----------
server.address=0.0.0.0
server.port=${SERVER_PORT:8080}
spring.mvc.async.request-timeout=3600000

# ---------- Security（仅示例） ----------
app.jwt.secret=${APP_JWT_SECRET:change_me}
app.jwt.expiration-ms=86400000

# ---------- Logging ----------
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=INFO

# ---------- AI Service ----------
ai.service.url=${AI_SERVICE_URL:http://localhost:8001}

# ---------- Email (SMTP) ----------
# 注意：不要将真实账号/密码提交到仓库，使用环境变量或外部配置文件
spring.mail.host=${MAIL_HOST:smtp.example.com}
spring.mail.port=${MAIL_PORT:465}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=${MAIL_SMTP_AUTH:true}
spring.mail.properties.mail.smtp.ssl.enable=${MAIL_SMTP_SSL:true}

# ---------- SMS ----------
app.sms.provider=${SMS_PROVIDER:aliyun}
app.sms.access-key-id=${SMS_ACCESS_KEY_ID:}
app.sms.access-key-secret=${SMS_ACCESS_KEY_SECRET:}
app.sms.sign-name=${SMS_SIGN_NAME:CashFlow}
app.sms.template-code=${SMS_TEMPLATE_CODE:SMS_123456789}

# ---------- 说明 ----------
# 1) 将真实敏感值放入项目根目录的 .env（并确保 .gitignore 忽略该文件），或使用系统环境变量。
# 2) 将真实 application.properties 从仓库中移除并不要提交真实凭据。