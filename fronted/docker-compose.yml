version: '3.8'

services:
	frontend:
		image: node:18-alpine
		container_name: cashflow-frontend
		working_dir: /app
		volumes:
			- ./:/app
			- /app/node_modules
		ports:
			- "5173:5173"
		environment:
			- CHOKIDAR_USEPOLLING=true
		command: sh -c "npm install --silent || true && npm run dev -- --host 0.0.0.0"
		restart: unless-stopped

